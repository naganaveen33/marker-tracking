<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Lion NFT Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      mindar-image="imageTargetSrc: ./assets/lion_image.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">
      <a-assets>
        <a-asset-item id="lionModel" src="./assets/lion_3d.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Attach 3D lion model to image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#lionModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-gltf-model>
      </a-entity>
    </a-scene>
    
    <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 5px; font-family: Arial; z-index: 1000; max-width: 300px;">
      <h3 style="margin: 0 0 10px 0;">ü¶Å Lion AR Tracker</h3>
      <p style="margin: 0; font-size: 14px;">
        Point your camera at the lion target image to see the 3D model appear!
      </p>
    </div>
  </body>
</html>
