<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">
      <a-assets>
        <video
          id="video"
          src="https://github.com/naganaveen33/marker-tracking/blob/main/assets/videos/lv_0_20250111230939%20(1).mp4"
        ></video>
        <image
          id="thumbnail"
          src="https://github.com/naganaveen33/marker-tracking/blob/main/assets/images/background.JPG"
        ></image>
      </a-assets>
      <a-marker
        type="pattern"
        url="https://github.com/naganaveen33/marker-tracking/blob/main/assets/models/pattern-new%20logo.patt"
      >
        <a-video
          id="arVideo"
          src="#video"
          width="1.8"
          height="3.2"
          position="0 0 0"
          rotation="-90 0 0"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg"
          src="#thumbnail"
          width="1.8"
          height="3.2"
          position="0 0 0"
          rotation="-90 0 0"
          visible="true"
        ></a-image>
      </a-marker>
      <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>
    <script>
      window.addEventListener("click", () => {
        const video = document.getElementById("video");
        const arVideo = document.getElementById("arVideo");
        const thumbnailImg = document.getElementById("thumbnailImg");

        thumbnailImg.setAttribute("visible", false);
        arVideo.setAttribute("visible", true);

        video.play();
      });
    </script>
  </body>
</html>
