<!DOCTYPE html>
<html>
  <head>
    <title>WebAR NFT Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Attach content to image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          position="0 0 0" 
          rotation="0 0 0" 
          width="1" 
          height="0.552" 
          material="color: blue; opacity: 0.5;">
        </a-plane>
        <a-box position="0 0 0.3" scale="0.3 0.3 0.3" color="red" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
      </a-entity>
    </a-scene>
    
    <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 5px; font-family: Arial; z-index: 1000; max-width: 300px;">
      <h3 style="margin: 0 0 10px 0;">Instructions:</h3>
      <ol style="margin: 0; padding-left: 20px; font-size: 14px;">
        <li>Allow camera access</li>
        <li>Download the target image: <a href="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" download style="color: #4CAF50;">Click here</a></li>
        <li>Display the image on another device or print it</li>
        <li>Point your camera at the image</li>
      </ol>
    </div>
  </body>
</html>
