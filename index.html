<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Our Wedding AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; color: white; }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader"><div>Loading Magic...</div></div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <a-nft type="nft" url="./assets/card-marker" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
          
          <a-entity gltf-model="./assets/model.glb" scale="50 50 50" position="100 100 0" rotation="-90 0 0">
          </a-entity>

      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
