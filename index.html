<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">
      <a-assets>
        <video
          id="video"
          src="https://cdn.glitch.global/519d484f-bb70-4cd5-95fb-238613421243/test.mp4?v=1694068085205"
        ></video>
        <image
          id="thumbnail"
          src="https://cdn.glitch.global/519d484f-bb70-4cd5-95fb-238613421243/%E3%82%B5%E3%83%A0%E3%83%8D%E3%82%A4%E3%83%AB.png?v=1694138597275"
        ></image>
      </a-assets>
      <a-marker
        type="pattern"
        url="https://cdn.glitch.global/b5cb5368-1798-4650-94e7-8bfc59c33f03/pattern-NN%20logo%20(2).patt?v=1735484731187"
      >
        <a-video
          id="arVideo"
          src="#video"
          width="1.8"
          height="3.2"
          position="0 0 0"
          rotation="-90 0 0"
          visible="false"
        ></a-video>
        <a-image
          id="thumbnailImg"
          src="#thumbnail"
          width="1.8"
          height="3.2"
          position="0 0 0"
          rotation="-90 0 0"
          visible="true"
        ></a-image>
      </a-marker>
      <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>
    <script>
      window.addEventListener("click", () => {
        const video = document.getElementById("video");
        const arVideo = document.getElementById("arVideo");
        const thumbnailImg = document.getElementById("thumbnailImg");

        thumbnailImg.setAttribute("visible", false);
        arVideo.setAttribute("visible", true);

        video.play();
      });
    </script>
  </body>
</html>
